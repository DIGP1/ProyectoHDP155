<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <div class="c_principal" >
        <div class="container main">
            <div class="row">

                <div class="col-md-6 side-image">
                    <img src="images/white.png" alt="">
                    <div class="text">
                        <p style="font-size: 40px;">Conociendo el Salvador</p>
                    </div>
                </div>

                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Registro</header>

                        <form form-regi>

                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off" data-name>
                            <label for="email">Nombre Completo</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="text" class="input" id="Usuario" required autocomplete="off" data-user>
                            <label for="Usuario">Usuario</label>
                        </div>

                        <p p-name></p>

                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off" data-correo>
                            <label for="email">Correo</label>
                        </div>

                        <p p-email></p>

                        <div class="input-field">
                            <input type="password" class="input" id="password" required data-contra>
                            <label for="password">Contrase√±a</label>
                        </div>

                        <p p-password></p>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Registrate" >
                            
                        </div>

                        <div class="signin">
                            <span>Ya tienes una cuenta? <a href="index.html">Inicia Sesion aqui</a></span>
                        </div>

                        </form>
                        
                     </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/registro.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js" integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
